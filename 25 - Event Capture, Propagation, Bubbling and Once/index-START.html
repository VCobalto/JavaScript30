<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  // e.stopPropagation(); makes it so I will only trigger the selected element, it won't bubble up along the parents.
  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation();
  };

  // OPTIONS OBJECTS: pass as third argument, syntax: {...: ..., ...: ..., ...: ...}
  // capture: true, trigger parents from oldest to youngest (inverse order than default)
  // once: true, will remove event listener after first time it's triggered (useful in store checkouts for example)
  divs.forEach(div => div.addEventListener('click', logText));

</script>
</body>
</html>
